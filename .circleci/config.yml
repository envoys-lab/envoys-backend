version: 2

workflows:
  version: 2
  master:
    jobs:
      - build
      - image_develop:
          context: develop
          requires:
            - build
          filters:
            branches:
              only:
                - develop
      - image_production:
          context: production
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - deploy_to_develop:
          context: develop
          requires:
            - image_develop
          filters:
            branches:
              only:
                - develop
      - deploy_to_production:
          context: production
          requires:
            - image_production
          filters:
            branches:
              only:
                - main

jobs:
  build:
    docker:
      - image: cimg/node:16.13.2
    steps:
      - checkout
      - run:
          name: Install NPM packages
          command: npm install

  image_develop:
    machine: true
    steps:
      - checkout
      - run:
          name: Docker login
          command: docker login -u ${REGISTRY_LOGIN} -p ${REGISTRY_PASSWORD} ${REGISTRY_HOST}
      - run:
          name: Build docker image
          command: docker build -t envoys-backend .
      - run:
          name: Publish docker image
          command: |
            echo "Build number: ${CIRCLE_BUILD_NUM}"
            docker tag envoys-backend "registry.beta.envoys.vision/envoys-backend:develop-${CIRCLE_BUILD_NUM}"
            docker push "registry.beta.envoys.vision/envoys-backend:develop-${CIRCLE_BUILD_NUM}"

  image_production:
    machine: true
    steps:
      - checkout
      - run:
          name: Docker login
          command: docker login -u ${REGISTRY_LOGIN} -p ${REGISTRY_PASSWORD} ${REGISTRY_HOST}
      - run:
          name: Build docker image
          command: docker build -t envoys-backend .
      - run:
          name: Publish docker image
          command: |
            echo "Build number: ${CIRCLE_BUILD_NUM}"
            docker tag envoys-backend "registry.app.envoys.vision/envoys-backend:production-${CIRCLE_BUILD_NUM}"
            docker push "registry.app.envoys.vision/envoys-backend:production-${CIRCLE_BUILD_NUM}"

  deploy_to_develop:
    docker:
      - image: bash:5-alpine3.15
    steps:
      - checkout
      - run:
          name: Install cURL
          command: apk add curl
      - run:
          name: Run deploy
          command: |
            echo "Deploy number: << pipeline.number >>"
            ./.circleci/deploy.sh "${STACK_BACKEND}" "<< pipeline.number >>"

  deploy_to_production:
    docker:
      - image: bash:5-alpine3.15
    steps:
      - checkout
      - run:
          name: Install cURL
          command: apk add curl
      - run:
          name: Run deploy
          command: |
            echo "Deploy number: << pipeline.number >>"
            ./.circleci/deploy.sh "${STACK_BACKEND}" "<< pipeline.number >>"
